<!DOCTYPE html>
    <html>
        <head>
            <style>
                @keyframes anim {
                    from {color: red;}
                    to {color: blue;}
                }
                
                h1 {
                    animation: anim;
                    animation-duration: 2s;
                }
            </style>
        </head>
        <body>
            <h1>Animation</h1>
        </body>
    </html>
